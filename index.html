<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leave message</title>
    <link rel="stylesheet" href="/public/css/bootstrap.css">

</head>

<body>
    <div class="header container">
        <div class="page-header">
            <h1>Header Page <small>Node chat room</small></h1>
            <a class='btn btn-sucess' href="/post">Deliver messages</a>

        </div>
    </div>
    <div class='comments container'>
        <ul class="list-group"> {{each comments}} </ul>
        <li class="list-group-item">{{$value.name}} speak : {{$values.messages}}<span class='pull-right'>{{$value.dataTime}}</span></li>
        {{each}}
    </div>
</body>

</html>
